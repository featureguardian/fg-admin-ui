<div class="" style="margin: 0 auto;width:33%;">
    <form ng-submit="login()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="id">Application Id</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Application Id" ng-model="appId">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
