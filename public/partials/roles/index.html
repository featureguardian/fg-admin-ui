<h3>Roles</h3>


<ul>
	<li ng-repeat="role in roles">
		<a href="#/role/{{role.id}}">{{role.name}}</a>
	</li>
</ul>

<form ng-submit="createRole()">

  <h4>Add New Role</h4>

  <div class="form-group"">
    <label for="role-name">Role Name</label>
    <input type="text" class="form-control" id="role-name" placeholder="Role Name" ng-model="roleName">
  </div>
  <div class="form-group">
    <label for="role-type">Role Type</label>
    <input type="text" class="form-control" id="role-type" placeholder="Any Identifier for New Role" ng-model="roleType">
  </div>
  <div class="form-group">
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
