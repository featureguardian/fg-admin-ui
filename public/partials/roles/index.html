<h3>Roles</h3>


<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary" style="height:370px;">
            <div class="panel-heading">
                <h3 class="panel-title">Roles</h3>
            </div>
            <div class="panel-body">
                <div style="overflow-y:auto;height:310px">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <th>Role</th>
                            <th>Type</th>
                            <th></th>
                            <t></t>
                            </thead>
                            <tbody>
                            <tr ng-repeat="role in roles">
                                <td><a href="#/role/{{role.id}}">{{role.name}}</a></td>
                                <td>{{role.type}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-danger" aria-label="Remove" ng-click="removeRole($index, $event)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary" aria-label="Remove" ng-click="openRole($index, $event)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary" style="height:370px;">
            <div class="panel-heading">
                <h3 class="panel-title">Add New Role</h3>
            </div>
            <div class="panel-body">
                <div style="overflow-y:auto;height:310px">
                    <form ng-submit="createRole()">

                        <div class="form-group">
                            <label for="role-name">Role Name</label>
                            <input type="text" class="form-control" id="role-name" placeholder="Role Name" ng-model="roleName">
                        </div>
                        <div class="form-group">
                            <label for="role-type">Role Type</label>
                            <input type="text" class="form-control" id="role-type" placeholder="Any Identifier for New Role" ng-model="roleType">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
